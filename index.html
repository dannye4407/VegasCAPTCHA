<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vegas Test CAPTCHA</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
    }

    .captcha-box {
      border: 1px solid #ccc;
      padding: 10px;
      display: inline-block;
      width: 100%;
      max-width: 100vw;
    }

    .images-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1vw;
      margin: 10px auto;
      width: 100vw;
    }

    .tile {
      width: 32vw;
      height: 32vw;
      border: 2px solid #ddd;
      background-size: 100vw 100vw;
      background-repeat: no-repeat;
      cursor: pointer;
    }

    .selected {
      border-color: blue;
    }

    button {
      margin-top: 20px;
      font-size: 1.2rem;
      padding: 10px 20px;
    }

    #result {
      margin-top: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h2>Vegas Test CAPTCHA</h2>
  <p><strong>Select all tiles that contain the person who will be your frieeeeend</strong></p>

  <div class="captcha-box">
    <div id="grid" class="images-grid"></div>
    <button onclick="verify()">Verify</button>
    <p id="result" style="color:red;"></p>
  </div>

  <script>
    let tiles = [];

    // Define which tiles should be selected (row, col)
    const correctTiles = [
      [0, 0], [0, 1], [1, 0],
      [1, 1], [2, 0], [2, 1]
    ];

    window.onload = function () {
      const img = new Image();
      img.crossOrigin = "anonymous";
      img.onload = () => drawTiles(img);
      img.src = "https://i.imgur.com/Jx4nfCW.jpeg"; // Use your image URL
    };

    function drawTiles(img) {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      tiles = [];

      const canvas = document.createElement("canvas");
      canvas.width = 900;
      canvas.height = 900;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, 900, 900);
      const fullImage = canvas.toDataURL();

      for (let row = 0; row < 3; row++) {
        for (let col = 0; col < 3; col++) {
          const tile = document.createElement("div");
          tile.className = "tile";
          tile.style.backgroundImage = `url(${fullImage})`;
          tile.style.backgroundPosition = `${-col * 33.33}% ${-row * 33.33}%`;
          tile.dataset.row = row;
          tile.dataset.col = col;
          tile.onclick = () => tile.classList.toggle("selected");
          grid.appendChild(tile);
          tiles.push(tile);
        }
      }
    }

    function verify() {
      let allCorrect = true;
      let selectedCount = 0;

      tiles.forEach(tile => {
        const isSelected = tile.classList.contains("selected");
        const row = parseInt(tile.dataset.row);
        const col = parseInt(tile.dataset.col);
        const shouldBeSelected = correctTiles.some(pos => pos[0] === row && pos[1] === col);

        if (isSelected !== shouldBeSelected) {
          allCorrect = false;
        }

        if (isSelected) selectedCount++;
      });

      const result = document.getElementById("result");
      if (allCorrect && selectedCount > 0) {
        result.style.color = "green";
        result.innerText = "CAPTCHA passed. Continue to Fire it in there!";
      } else {
        result.style.color = "red";
        result.innerText = "Verification failed. Eh, you're fine, just mix in a water with the next round";
      }
    }
  </script>

</body>
</html>
