<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Vegas Test</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
    }

    .captcha-box {
      border: 1px solid #ccc;
      padding: 10px;
      display: inline-block;
      width: 100%;
      max-width: 100vw;
    }

    .images-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      margin: 10px auto;
    }

    .tile {
      border: 2px solid #ddd;
      background-repeat: no-repeat;
      background-size: cover;
      cursor: pointer;
    }

    .selected {
      border-color: blue;
    }

    button {
      margin-top: 20px;
      font-size: 1.2rem;
      padding: 10px 20px;
    }

    #result {
      margin-top: 10px;
      font-size: 1rem;
    }
  </style>
</head>

  <h2>Vegas Test</h2>

  <div class="captcha-box">

    function drawTiles(img) {

      canvas.height = fullSize;

      ctx.drawImage(img, 0, 0, fullSize, fullSize);
      const fullImage = canvas.toDataURL();

      for (let row = 0; row < 3; row++) {
        for (let col = 0; col < 3; col++) {
          const tile = document.createElement("div");
          tile.className = "tile";
          tile.style.width = tileSize + "px";
          tile.style.height = tileSize + "px";
          tile.style.backgroundImage = `url(${fullImage})`;
          tile.style.backgroundSize = `${fullSize}px ${fullSize}px`;
          tile.style.backgroundPosition = `-${col * tileSize}px -${row * tileSize}px`;
          tile.dataset.row = row;
          tile.dataset.col = col;
          tile.onclick = () => tile.classList.toggle("selected");
          grid.appendChild(tile);
          tiles.push(tile);
        }
      }
    }
