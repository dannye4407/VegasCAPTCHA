<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vegas Test CAPTCHA</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
    }

    .captcha-box {
      border: 1px solid #ccc;
      padding: 10px;
      display: inline-block;
      width: 100%;
      max-width: 100vw;
    }

    .images-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1vw;
      margin: 10px auto;
      width: 100vw;
    }

    .tile {
      width: 32vw;
      height: 32vw;
      border: 2px solid #ddd;
      background-size: 100vw 100vw;
      background-repeat: no-repeat;
      cursor: pointer;
    }

    .selected {
      border-color: blue;
    }

    button {
      margin-top: 20px;
      font-size: 1.2rem;
      padding: 10px 20px;
    }

    #result {
      margin-top: 10px;
      font-size: 1rem;
    }
  </style>
</head>

  </div>
